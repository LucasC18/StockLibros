<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Stock Local</title>
  <link rel="stylesheet" href="/StockLocal/css/style.css" />
</head>
<body>
  <nav class="topbar">
    <div class="brand"><div class="logo">📘</div> Sistema de Stock de Libros</div>
    <div class="spacer"></div>
    <a href="dashboard.html" class="active">📚 Libros</a>
    <a href="logs.html">🧾 Logs</a>
    <button id="btnLogout" class="outline">↪ Cerrar Sesión</button>
  </nav>

  <main class="container">
    <!-- ALTA -->
    <section class="card fade-in">
      <h2 class="section-title">➕ Alta de libro</h2>
      <form id="formLibro" class="grid g2">
        <input name="titulo" placeholder="Título" required />
        <input name="autor" placeholder="Autor" required />
        <input name="editorial" placeholder="Editorial" />
        <input name="anio" placeholder="Año" type="number" min="0" />
        <input name="ubicacion" placeholder="Ubicación (ej.: Estante A3)" />
        <input name="precio" placeholder="Precio" type="number" step="0.01" min="0" />
        <input name="stock" placeholder="Stock" type="number" min="0" />
        <button class="primary btn-pill">✨ Agregar</button>
      </form>
    </section>

    <div class="separator" aria-hidden="true"></div>

    <!-- LISTA -->
    <section class="card slide-up">
      <div class="row" style="align-items:center; justify-content:space-between; margin-bottom:8px">
        <h2 class="section-title" style="margin:0">📘 Libros</h2>
        <div class="searchbar" style="min-width:340px">
          <span class="icon">🔎</span>
          <input id="qLibros" placeholder="Buscar por título, autor, editorial o ubicación…" />
        </div>
      </div>

      <div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th>📖 Título</th><th>✍️ Autor</th><th>🏢 Editorial</th><th>📅 Año</th>
        <th>📍 Ubicación</th><th>💵 Precio</th><th>📦 Stock</th><th style="text-align:center">⚙️ Acciones</th>
      </tr>
    </thead>
    <tbody id="tblLibros"></tbody>
  </table>
</div>

      <div class="row mt8" style="justify-content:flex-end">
        <button id="btnExportJSON" class="ghost btn-pill">⬇ Exportar listado</button>
      </div>
    </section>
    
    

    <p style="background: linear-gradient(90deg, #ff5555 0%, #ff9966 100%);color: white;border-radius: 8px;padding: 14px 18px;font-family: 'Segoe UI', sans-serif;font-size: 15px;font-weight: 500;box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
  ⚠️ <strong>Advertencia:</strong> Este sistema funciona de manera local y no cuenta con medidas de seguridad. 
  Evite compartirlo para proteger el stock.
</p>



  </main>

  <script type="module">
    import { requireAuth, onLogout } from './js/auth.js';
    import { initBooksUI } from './js/books.js';
    requireAuth();
    document.getElementById('btnLogout').addEventListener('click', onLogout);
    initBooksUI();
  </script>
</body>
</html>
